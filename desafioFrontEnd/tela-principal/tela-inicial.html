<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Itacolomi</title>
    <link rel="stylesheet" href="style-tela-inicial.css">
</head>
<body>
    <div class="header">
        <figure class="logo__figure">
          <img src="../img/LOGO.svg" alt="logo"/>
        </figure>
        <div id="name_user">Olá, Júlia!</div>
        <figure class="sair__figure">
            <img src="../img/ic_exit.svg" alt="sair"/>
            <label for="sair">Sair</label>
          </figure>
    </div>

    <main>

        <nav class="categoria">
            <a class="categoria-menu">Categoria 1</a>
            <a class="categoria-menu">Categoria 2</a>
            <a class="categoria-menu">Categoria 3</a>
            <a class="categoria-menu">Categoria 4</a>
            <a class="categoria-menu">Categoria 5</a>
        </nav>

        <div class="search">
            <figure class="icone_produto">
                <img src="../img/ic_produtos.svg" alt="icon_prouto">
                <div id="tag_produtos">Produtos Cadastrados</div>
            </figure>
        
            <div class="busca_categoria">
                <input type="text" placeholder="Buscar na Categoria" id="busca">
            </div>         
        </div>

        <div class="conteiner">   
            <figure class="ic_notfound">
                <img src="../img/ic_notfound.svg" alt="nao_encontrado">
            </figure>
            <p class="texto1">Ops!<br>Nenhum produto cadastrado</p>
            <p class="texto2">Cadastre o seu produto<br>e comece a vender agora mesmo</p>
            <button type="submit">Cadastrar Produtos</button>
    
        </div>


    </main>

    <footer>
        <p>2022 | <a href="https://usemobile.com.br/">Usemobile.</a> Todos os direitos reservados.</p>
    </footer>
</body>
</html>
