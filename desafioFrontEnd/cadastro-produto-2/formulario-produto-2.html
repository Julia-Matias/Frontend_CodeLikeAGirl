<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Itacolomi</title>
    <link rel="stylesheet" href="style-formulario-produto.css">
</head>
<body>
    <div class="header">
        <figure class="logo__figure">
          <img src="../img/LOGO.svg" alt="logo"/>
        </figure>
        <div id="name_user">Olá, Júlia!</div>
        <figure class="sair__figure">
            <img src="../img/ic_exit.svg" alt="sair"/>
            <label for="sair">Sair</label>
          </figure>

    </div>
    <main>
        <figure class="ic_back">
            <img src="../img/ic_back.svg">
        </figure>
        
        <div class="cadastro_produto">
            <figure class="icon_product">
                <img src="../img/ic_produtos.svg" alt="product">
                <p>Cadastrar produtos</p>
            </figure>
            <p class="etapa">Etapa 2 de 2</p>
        </div>
        
        <p class="select">Selecione a foto do produto</p>
        
        <div class="conteiner">
            <div class="drag_area_capa">
                <figure class="icon_dnd">
                    <img src="../img/ic_dragdrop.svg">
                </figure>
                <p>Anexar foto do produto.</p>
                <p>Se preferir arraste e solte a foto.</p>                
            </div>

            <div class="drag_area_1">
                <figure class="icon_dnd">
                    <img src="../img/ic_dragdrop.svg">
                </figure>
                <p>Anexar foto do produto.</p>
                <p>Se preferir arraste e solte a foto.</p>                
            </div>

            <div class="drag_area_2">
                <figure class="icon_dnd">
                    <img src="../img/ic_dragdrop.svg">
                </figure>
                <p>Anexar foto do produto.</p>
                <p>Se preferir arraste e solte a foto.</p>                
            </div>
        </div>

        
            <form>
                <button type="submit">Cadastrar Produto</button>
            </form>
      
    </main>

    <footer>
        <p>2022 | <a href="https://usemobile.com.br/">Usemobile.</a> Todos os direitos reservados.</p>
    </footer>
</body>
</html>
